<div class="login-container">
  <div class="login-header">
    <div class="logo">
      <img [src]="beach_access" height="40px" class="feature-icon" alt="icon_beach_access" />
    </div>
    <h2>Bienvenue sur Vacances Tranquilles</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="votre@email.com">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" type="password" placeholder="********">
    </mat-form-field>
    <button mat-flat-button color="primary" class="login-btn" type="submit">S'inscrire</button>
  </form>
  <div class="login-link">
    Déjà un compte? <a routerLink="/login">Se connecter</a>
  </div>
</div>
