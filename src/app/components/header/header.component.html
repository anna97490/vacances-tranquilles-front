<header class="header">
  <div class="header-logo">
    <img [src]="mainLogo" class="logo-img" alt="Logo" />
  </div>

  <!-- Navigation desktop -->
  <nav class="header-nav desktop-nav" aria-label="Navigation principale">
    <a
      *ngFor="let item of menu"
      class="nav-link"
      [class.active]="isActive(item.path)"
      [attr.aria-current]="isActive(item.path) ? 'page' : null"
      [routerLink]="item.path"
      [attr.aria-label]="'Navigation vers ' + item.label"
      (mouseenter)="hoveredItem = item"
      (mouseleave)="hoveredItem = null"
    >
      <img [src]="getIcon(item)" class="icon" alt="" />
      {{ item.label }}
    </a>

    <!-- Bouton de déconnexion -->
    <button
      class="nav-link logout-btn"
      (click)="onMenuItemClick(logoutItem)"
      (mouseenter)="hoveredItem = logoutItem"
      (mouseleave)="hoveredItem = null"
    >
      <img [src]="getIcon(logoutItem)" class="icon" alt="" />
      {{ logoutItem.label }}
    </button>
  </nav>

  <!-- Bouton burger menu pour mobile -->
  <button
    class="burger-btn"
    (click)="toggleMobileMenu()"
    [class.active]="isMobileMenuOpen"
    aria-label="Menu de navigation"
    [attr.aria-expanded]="isMobileMenuOpen"
    aria-controls="mobile-menu"
  >
    <img [src]="'assets/icons/burgerMenu.svg'" class="burger-icon" alt="Menu" />
  </button>

  <!-- Menu mobile -->
  <div
    id="mobile-menu"
    class="mobile-menu-container"
    [class.menu-visible]="isMobileMenuOpen"
  >
    <nav class="mobile-nav" aria-label="Menu de navigation">
      <a
        *ngFor="let item of menu"
        class="nav-link"
        [class.active]="isActive(item.path)"
        [routerLink]="item.path"
        (click)="closeMobileMenu()"
      >
        <img [src]="getIcon(item)" class="icon" alt="" />
        <span class="nav-text">{{ item.label }}</span>
        <img src="assets/icons/arrow-right.svg" class="arrow-icon" alt="" />
      </a>

      <!-- Bouton de déconnexion mobile -->
      <button
        class="nav-link logout-btn"
        (click)="onMenuItemClick(logoutItem)"
      >
        <img [src]="getIcon(logoutItem)" class="icon" alt="" />
        <span class="nav-text">{{ logoutItem.label }}</span>
        <img src="assets/icons/arrow-right.svg" class="arrow-icon" alt="" />
      </button>
    </nav>
  </div>
</header>
