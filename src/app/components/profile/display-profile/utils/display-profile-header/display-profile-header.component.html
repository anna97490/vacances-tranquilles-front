<div class="profile-header-main">
  <div class="header">
    <img src="assets/icons/person_24dp_FFA101.svg" alt="Avatar de {{ user.firstName }}" class="avatar" />

    <div class="info">
      <div class="top-line">
        <h3 class="name">{{ user.firstName }} {{ user.lastName }}</h3>
        <mat-icon class="verified-icon" aria-label="Profil vérifié" *ngIf="user.role === UserRole.PROVIDER">check_circle</mat-icon>
      </div>

      <section class="rating" aria-label="Évaluations" *ngIf="user.role === UserRole.PROVIDER">
        <app-rating-stars [providerId]="user.idUser" [reviews]="user.reviews || []"></app-rating-stars>
      </section>

      <section class="description" aria-label="Description du prestataire" *ngIf="user.description">
        {{ user.description }}
      </section>
    </div>
  </div>

  <div class="footer">
    <div class="info-cards">
      <div class="info-card" *ngIf="user.phoneNumber">
        <mat-icon>call</mat-icon>
        <div>
          <div class="info-label">Téléphone</div>
          <div class="info-value">{{ user.phoneNumber }}</div>
        </div>
      </div>
      <div class="info-card" *ngIf="user.email">
        <mat-icon>mail</mat-icon>
        <div>
          <div class="info-label">Email</div>
          <div class="info-value email">{{ user.email }}</div>
        </div>
      </div>
      <div class="info-card" *ngIf="user.city">
        <mat-icon>location_on</mat-icon>
        <div>
          <div class="info-label">Localisation</div>
          <div class="info-value">{{ user.city }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
