<app-update-profile-header
  [user]="user"
  (userChange)="onUserChange($event)"
  (validationError)="onHeaderValidationError($event)">
</app-update-profile-header>

<app-update-profile-services
  *ngIf="userRole === 'PROVIDER'"
  [services]="services"
  (servicesChange)="onServicesChange($event)">
</app-update-profile-services>
