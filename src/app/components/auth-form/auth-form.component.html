<div class="example-form">
    <div *ngFor="let field of registrationFields">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>{{ field.label }}</mat-label>
            <input matInput [type]="field.type" [placeholder]="field.placeholder" [(ngModel)]="formData[field.label]" />
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="submit-button" (click)="register()">
        S'inscrire
    </button>
  </div>
