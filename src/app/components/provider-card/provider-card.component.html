<mat-card class="provider-card" role="article" [attr.aria-label]="'Carte de prestataire pour ' + user?.firstName + ' ' + user?.lastName">
  <div class="header">
    <img src="assets/icons/person_24dp_FFA101.svg" alt="Avatar de {{ user?.firstName }}" class="avatar" />

    <div class="info">
      <div class="top-line">
        <span class="name" role="heading" aria-level="3">{{ user?.firstName }} {{ user?.lastName }}</span>
        <mat-icon class="verified-icon" aria-label="Profil vérifié">check_circle</mat-icon>
        <button mat-button class="profile-btn" 
                [attr.aria-label]="'Voir le profil de ' + user?.firstName + ' ' + user?.lastName"
                (click)="navigateToProfile()">Voir le profil</button>
      </div>

      <div class="rating" role="region" aria-label="Évaluations">
        <app-rating-stars [rating]="3" [reviewsCount]="32"></app-rating-stars>
      </div>

      <div class="description" role="region" aria-label="Description du service">
        {{ service?.description }}
      </div>
    </div>
  </div>


  <div class="footer">
    <div class="price" role="region" aria-label="Prix du service">
      <span class="euro">€ {{ service?.price }}</span><span class="unit">/heure</span>
    </div>
    <button mat-raised-button class="reserve-btn" 
            [attr.aria-label]="'Réserver le service de ' + user?.firstName + ' ' + user?.lastName + ' pour ' + service?.price + ' euros par heure'"
            (click)="createCheckoutSession()">
      Réserver
    </button>
  </div>
</mat-card>
