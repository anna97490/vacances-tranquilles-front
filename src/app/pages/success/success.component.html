<div class="success-container">
  <mat-card class="success-card">
    <div class="success-content">
      <div class="loading-spinner" *ngIf="isLoading">
        <mat-icon class="spinner">refresh</mat-icon>
        <span>Confirmation en cours...</span>
      </div>

      <div class="message-container" *ngIf="!isLoading">
        <mat-icon class="message-icon" [class.success-icon]="messageType === 'success'" [class.error-icon]="messageType === 'error'">
          {{ messageType === 'success' ? 'check_circle' : 'error' }}
        </mat-icon>
        <h2 class="message">{{ message }}</h2>
      </div>
      
      <div class="actions" *ngIf="!isLoading">
        <button mat-raised-button class="reservations-button" (click)="goToReservations()">
          Voir mes r√©servations
        </button>
      </div>
    </div>
  </mat-card>
</div>
