<div class="homepage-container">
  <main class="content">
    <div class="logo">
        <img [src]="content.mainIcon" class="feature-icon" alt="" />
      <mat-icon class="main-icon" [fontIcon]="content.mainIcon"></mat-icon>
    </div>
    <h2 class="title">{{ content.title }}</h2>
    <div class="subtitle">{{ content.subtitle }}</div>
    <div class="intro-text">{{ content.introText }}</div>
    <div class="cta-buttons">
      <button class="btn orange" routerLink="/register-prestataire">{{ content.btnPrestataire }}</button>
      <button class="btn orange-outline" routerLink="/register-particulier">{{ content.btnParticulier }}</button>
      <button class="btn grey" routerLink="/login">{{ content.btnConnexion }}</button>
    </div>
  </main>
  <section class="features-section">
    <h3 class="features-title">{{ content.featuresTitle }}</h3>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of content.features">
        <ng-container *ngIf="feature.iconType === 'custom'; else materialIcon">
          <img [src]="feature.icon" class="feature-icon" alt="" />
        </ng-container>
        <ng-template #materialIcon>
          <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
        </ng-template>
        <div class="feature-title">{{ feature.title }}</div>
        <div class="feature-desc">{{ feature.desc }}</div>
      </div>
    </div>
  </section>
</div>
